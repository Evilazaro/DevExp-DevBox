# .github/ISSUE_TEMPLATE/feature.yml
name: âœ¨ Feature
description: Deliverable capability within an Epic (may include multiple tasks)
title: 'âœ¨ FEATURE â€” <Short Name>'
labels:
  - 'type:feature'
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        # FEATURE â€” <Short Name>
        A concrete deliverable within an Epic. Prefer outcome-oriented scope and clear acceptance criteria.

  - type: textarea
    id: feature_description
    attributes:
      label: ðŸ“ Feature Description
      description: What are we delivering?
      placeholder: >
        Deploy Dev Center baseline via Bicep with parameterized inputs and
        standard tags.
    validations:
      required: true

  - type: textarea
    id: problem_statement
    attributes:
      label: â“ Problem Statement
      description: What problem does this solve?
      placeholder: >
        Manual provisioning is slow and inconsistent, leading to drift and
        delays.
    validations:
      required: true

  - type: textarea
    id: proposed_solution
    attributes:
      label: ðŸ’¡ Proposed Solution
      description: High-level approach. Avoid unnecessary implementation detail.
      placeholder: >
        Provide Bicep modules + examples + docs to deploy consistently.
    validations:
      required: true

  - type: textarea
    id: alternative_solutions
    attributes:
      label: ðŸ”€ Alternative Solutions
      description: Other approaches considered.
      placeholder: >
        Manual portal setup; ad-hoc scripts; one-off templates.
    validations:
      required: false

  - type: checkboxes
    id: dev_box_component
    attributes:
      label: ðŸ”§ Dev Box Component
      description: Which components does this feature relate to?
      options:
        - label: Infrastructure/Bicep Templates
        - label: PowerShell Scripts
        - label: Bash scripts
        - label: Configuration Management
        - label: Networking
        - label: Identity & Access
        - label: Monitoring & Diagnostics
        - label: Dev Box
        - label: Documentation
        - label: Other (specify below)

  - type: textarea
    id: use_case
    attributes:
      label: ðŸ‘¤ Use Case
      description: Scenario where this feature is beneficial.
      placeholder: >
        Platform team deploys Dev Center baseline across dev/test/prod
        subscriptions.
    validations:
      required: true

  - type: textarea
    id: expected_benefits
    attributes:
      label: âœ¨ Expected Benefits
      description: What value or improvements will this bring?
      placeholder: |
        - Repeatable deployment
        - Faster rollout
        - Reduced drift
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: Testable conditions that must be met.
      placeholder: |
        - Deploys successfully via IaC
        - Idempotent re-runs
        - Outputs documented
        - Example parameters provided
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: Preconditions, decisions, or upstream work.
      placeholder: >
        Landing Zone subscription/resource group strategy defined;
        naming/tagging standards agreed.
    validations:
      required: false

  - type: textarea
    id: definition_of_done
    attributes:
      label: Definition of Done
      description: What must be true to close this Feature?
      placeholder: |
        - Code merged
        - Tests/validations pass
        - Docs updated
        - Minimal example verified
    validations:
      required: true
