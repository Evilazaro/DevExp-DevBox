name: DevBox as a Service Continuous Integration
# note
on:
    workflow_dispatch: # Manually trigger the workflow
    push:
        branches:
            - main


env:
  location: "WestUS3"

  # Azure Resource Group Names Constants
  devBoxResourceGroupName: "eShopPetDevBox-rg"
  networkResourceGroupName: "eShopPetNetworkConnectivity-rg"
  managementResourceGroupName: "eShopPetDevBoxManagement-rg"

  # Identity Parameters Constants
  identityName: "eShopPetDevBoxImgBldId"
  customRoleName: "eShopPetBuilderRole"

  # Image and DevCenter Parameters Constants
  computeGalleryName: "eShopPetImageGallery"
  devCenterName: "eShopPetDevCenter"

  # Network Parameters Constants
  vnetName: "eShopPetVnet"
  subNetName: "eShopPetSubNet"
  networkConnectionName: "eShopPetNetworkConnection"
  
  # Management Parameters constants
  logAnalyticsWorkspaceName: "eShopPetDevBoxLogAnalytics"

jobs:
    Validate-and-Build-Bicep-Templates:
      runs-on: ubuntu-latest
      steps:
        - name: Update Packages
          run: |
            sudo apt-get update && \
            sudo apt-get upgrade -y

        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Bicep Upgrade
          run: az bicep upgrade

        - name: Validate Management Bicep Templates
          run: az bicep build --file ./src/deploy/bicep/management/deploy.bicep --outfile ./artifactsBicep/deployManagement.json

        - name: Validate Network Bicep Templates
          run: az bicep build --file ./src/deploy/bicep/network/deploy.bicep --outfile ./artifactsBicep/deployNetwork.json

        - name: Validate DevCenter Bicep Templates
          run: az bicep build --file ./src/deploy/bicep/devBox/deploy.bicep --outfile ./artifactsBicep/deployDevBox.json

        - name: Upload Bicep Artifacts
          uses: actions/upload-artifact@v3
          with:
            name: artifactsBicep-ARM-Templates
            path: ./artifactsBicep/*.json