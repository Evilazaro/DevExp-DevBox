name: Semantic Release (Fixed Strategy)

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
    
permissions:
  contents: write

jobs:
  generate_release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.next_version.outputs.new_version }}
      release_type: ${{ steps.read_release_type.outputs.release_type }}
      previous_tag: ${{ steps.get_tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Read release type
        id: read_release_type
        run: |
          # Use the workflow dispatch input instead of reading from a file
          type="${{ github.event.inputs.release_type }}"
          echo "release_type=$type" >> $GITHUB_OUTPUT
          echo "✅ Release type: $type"

      - name: Get latest tag
        id: get_tag
        run: |
          tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "✅ Latest tag: $tag"

      - name: Calculate next version
        id: next_version
        run: |
          version=${{ steps.get_tag.outputs.tag }}
          version=${version#v}
          IFS='.' read -r major minor patch <<< "$version"

          case "${{ steps.read_release_type.outputs.release_type }}" in
            major)
              major=$((major + 1)); minor=0; patch=0;;
            minor)
              minor=$((minor + 1)); patch=0;;
            patch)
              patch=$((patch + 1));;
            *)
              echo "❌ Invalid release type: ${{ steps.read_release_type.outputs.release_type }}"; exit 1;;
          esac

          new_version="v$major.$minor.$patch"
          echo "✅ Next version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
  
  publish_release:
    runs-on: ubuntu-latest
    needs: generate_release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Accelerator Bicep
        run: |
          echo "✅ Building Bicep templates..."
          mkdir -p ./artifacts
          az bicep build --file ./infra/main.bicep --outdir ./artifacts
          echo "✅ Bicep build completed"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ needs.generate_release.outputs.new_version }}
          path: ./artifacts
          compression-level: 6
          overwrite: true
          if-no-files-found: error

      - name: Create Git Tag and GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.generate_release.outputs.new_version }}
          name: Release ${{ needs.generate_release.outputs.new_version }}
          body: |
            🛠️ Release type: ${{ needs.generate_release.outputs.release_type }}
            📦 Based on commit: ${{ github.sha }}
            🏷️ Previous version: ${{ needs.generate_release.outputs.previous_tag }}
            
            ## Changes
            This is a ${{ needs.generate_release.outputs.release_type }} release with infrastructure updates.
            
            ## Artifacts
            - Bicep templates compiled to ARM templates
            - Infrastructure deployment files
          files: ./artifacts/*
          draft: false
          prerelease: false