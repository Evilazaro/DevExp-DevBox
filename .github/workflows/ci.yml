# =============================================================================
# File: ci.yml
# Purpose: Continuous Integration workflow for Dev Box Accelerator
# Description: Builds and validates Bicep templates on feature/fix branches and PRs
# Triggers: Push to feature/** and fix/** branches, PRs to main
# =============================================================================

name: Continuous Integration

# Workflow triggers
on:
  push:
    branches:
      - "feature/**"
      - "fix/**"
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

# Least-privilege permissions - only request what's needed
permissions:
  contents: write # Required for creating tags
  pull-requests: read # Required for PR triggers

jobs:
  # -----------------------------------------------------------------------------
  # Job: generate-tag-version
  # Purpose: Calculate semantic version based on branch and commit history
  # -----------------------------------------------------------------------------
  generate-tag-version:
    name: Generate Tag Version
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      new_version: ${{ steps.release.outputs.new_version }}
      release_type: ${{ steps.release.outputs.release_type }}
      previous_tag: ${{ steps.release.outputs.previous_tag }}
      should_release: ${{ steps.release.outputs.should_release }}
      should_publish: ${{ steps.release.outputs.should_publish }}
      branch_name: ${{ steps.release.outputs.branch_name }}

    steps:
      - name: Checkout Repository
        # Pin to SHA for security - see https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
          fetch-depth: 0 # Full history needed for tag analysis

      - name: Generate Release Information
        id: release
        uses: ./.github/actions/ci/generate-release

  # -----------------------------------------------------------------------------
  # Job: build
  # Purpose: Compile Bicep templates and create artifacts
  # -----------------------------------------------------------------------------
  build:
    name: Build Bicep Templates
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: generate-tag-version
    # Only build if version generation succeeded
    if: needs.generate-tag-version.result == 'success'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Build Bicep Code
        id: build
        uses: ./.github/actions/ci/bicep-standard-ci
        with:
          branch_name: ${{ needs.generate-tag-version.outputs.branch_name }}
          new_version: ${{ needs.generate-tag-version.outputs.new_version }}
          should_publish: ${{ needs.generate-tag-version.outputs.should_publish }}
