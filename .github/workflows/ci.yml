name: Continuous Integration

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'

permissions:
  contents: write
  pull-requests: read  # Added for PR triggers

jobs:
  generate-release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.release.outputs.new_version }}
      release_type: ${{ steps.release.outputs.release_type }}
      previous_tag: ${{ steps.release.outputs.previous_tag }}
      should_release: ${{ steps.release.outputs.should_release }}
      should_publish: ${{ steps.release.outputs.should_publish }}
      branch_name: ${{ steps.release.outputs.branch_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Generate Release
        id: release
        uses: ./.github/actions/ci/generate-release

  build:
    runs-on: ubuntu-latest
    needs: generate-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Job Outputs
        run: |
          echo "new_version=${{ needs.generate-release.outputs.new_version }}" >> $GITHUB_ENV
          echo "release_type=${{ needs.generate-release.outputs.release_type }}" >> $GITHUB_ENV
          echo "previous_tag=${{ needs.generate-release.outputs.previous_tag }}" >> $GITHUB_ENV
          echo "should_release=${{ needs.generate-release.outputs.should_release }}" >> $GITHUB_ENV
          echo "should_publish=${{ needs.generate-release.outputs.should_publish }}" >> $GITHUB_ENV
          echo "branch_name=${{ needs.generate-release.outputs.branch_name }}" >> $GITHUB_ENV


      - name: Build Bicep Code
        id: build
        uses: ./.github/actions/ci/bicep-standard-ci
        with:
          branch_name: ${{ needs.generate-release.outputs.branch_name }}
          new_version: ${{ needs.generate-release.outputs.new_version }}
          should_publish: ${{ needs.generate-release.outputs.should_publish }}
