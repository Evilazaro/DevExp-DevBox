# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  ########################################
  ### RESOURCES: System Configuration
  ########################################
  resources:
      ########################################################
      ### Updates required before apply configurations
      ########################################################
      ### Enable: PowerShell
      ### Enable: WinGet
      ### Enable: AppInstaller
      ### Enable: AppInstallerFileBuilder
      ### Enable: DevHome
      ### Enable: DevHome Azure Extension
      ### Enable: DevHome GitHub Extension
      ########################################################
      ### -----------------------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.PowerShell
      directives:
        description: Install Microsoft.PowerShell
        allowPrerelease: true
      settings:
        id: Microsoft.PowerShell
    - resource: PSDscResources/Script
      id: Microsoft.AppInstaller
      directives:
        description: Install Microsoft.AppInstaller
      settings:
        SetScript: |
          winget install Microsoft.AppInstaller --silent --accept-package-agreements --force
        GetScript: return $false
        TestScript: return $false
      dependsOn:
        - Microsoft.PowerShell
    - resource: PSDscResources/Script
      id: Microsoft.AppInstallerFileBuilder
      directives:
        description: Install Microsoft.AppInstallerFileBuilder
      settings:
        SetScript: |
          winget install Microsoft.AppInstallerFileBuilder --silent --accept-package-agreements --force
        GetScript: return $false
        TestScript: return $false
      dependsOn:
        - Microsoft.AppInstaller
    - resource: PSDscResources/Script
      id: Microsoft.DevHome
      directives:
        description: Install Microsoft.DevHome
      settings:
        SetScript: |
          winget install Microsoft.DevHome --silent --accept-package-agreements --force
        GetScript: return $false
        TestScript: return $false
      dependsOn:
        - Microsoft.AppInstallerFileBuilder
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Installing Microsoft.DevHome Azure Extension
        allowPrerelease: true
        securityContext: current
      settings:
        id: "9MV8F79FGXTR"
        source: msstore
      dependsOn:
        - Microsoft.DevHome
      id: 9MV8F79FGXTR
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Installing Microsoft.DevHome GitHub Extension
        allowPrerelease: true
        securityContext: current
      settings:
        id: "9NZCC27PR6N6"
        source: msstore
      dependsOn:
        - Microsoft.DevHome
      id: 9NZCC27PR6N6
      ########################################################
      ### OS Configurations
      ########################################################
      ### Enable: Developer Mode
      ### Install: VirtualMachinePlatform
      ### Install: WSL
      ### Install: Ubuntu for WSL
      ### Install: HyperV
      ### Install: HyperV Management Tools
      ########################################################
      ### -----------------------------------------------------
    - resource: Microsoft.Windows.Developer/DeveloperMode
      id: DeveloperMode
      directives:
        description: Enable Developer Mode
        allowPrerelease: true
      settings:
        Ensure: Present
      dependsOn:
        - Microsoft.DevHome
      ### Install Windows VirtualMachinePlatform
      ### -------------------------------------
    - resource: PSDscResources/Script
      id: VirtualMachinePlatform
      directives:
        description: Install VirtualMachinePlatform
      settings:
        SetScript: |
          Enable-WindowsOptionalFeature -Online -FeatureName VirtualMachinePlatform -All -NoRestart
        GetScript: return $false
        TestScript: return $false
      dependsOn:
        - DeveloperMode
      ### Install Windows Subsystem for Linux
      ### -------------------------------------
    - resource: PSDscResources/WindowsOptionalFeature
      id: Microsoft-Windows-Subsystem-Linux
      directives:
        description: Install WSL
      settings:
        name: Microsoft-Windows-Subsystem-Linux
        ensure: Present
      dependsOn:
        - VirtualMachinePlatform
      ### Install Ubuntu for WSL
      ### -------------------------------------
    - resource: PSDscResources/Script
      id: ubuntuwsl
      directives:
        description: Install Ubuntu for WSL
      settings:
        SetScript: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          wsl --install -d Ubuntu
        GetScript: return $false
        TestScript: return $false
      dependsOn:
        - Microsoft-Windows-Subsystem-Linux
      ### Install HyperV
      ### -------------------------------------
    - resource: PSDscResources/WindowsOptionalFeature
      id: Microsoft-Hyper-V-All
      directives:
        description: Install HyperV
      settings:
        name: Microsoft-Hyper-V-All
        ensure: Present
      dependsOn:
        - Microsoft-Windows-Subsystem-Linux
      ### Install HyperV Management Tools
      ### -------------------------------------
    - resource: PSDscResources/WindowsOptionalFeature
      id: Microsoft-Hyper-V-Tools-All
      directives:
        description: Install HyperV Management Tools
      settings:
        name: Microsoft-Hyper-V-Tools-All
        ensure: Present
      dependsOn:
        - Microsoft-Hyper-V-All
      ########################################################
      ### Install SDks, CLIs, and Tools
      ########################################################
      ### Install: DotNET SDK 9.0
      ########################################################
      ### -----------------------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.DotNet.SDK.9
      directives:
        description: Install DotNET SDK Preview
        allowPrerelease: true
      settings:
        id: Microsoft.DotNet.SDK.9
      dependsOn:
        - Microsoft-Hyper-V-Tools-All
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.DotNet.Runtime.9
      directives:
        description: Install DotNET SDK Preview
        allowPrerelease: true
      settings:
        id: Microsoft.DotNet.Runtime.9
      dependsOn:
        - Microsoft.DotNet.SDK.9