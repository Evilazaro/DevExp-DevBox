$schema: "1.0"
name: 'frontend-engineer-workload'
description: 'Front End Engineer Workload'
tasks:
  - name: winget
    description: Install PowerShell
    parameters:
      package: 'Microsoft.PowerShell'
  - name: winget
    description: Install workload prerequisites
    parameters:
      downloadUrl: 'https://raw.githubusercontent.com/Evilazaro/DevExp-DevBox/refs/heads/main/.configuration/workloads/baseline.dsc.yaml'
      configurationFile: 'C:\WinGetConfig\baseline.dsc.yaml'
      runAsUser: true
  - name: winget
    description: Install Postman
    parameters:
      downloadUrl: 'https://raw.githubusercontent.com/Evilazaro/DevExp-DevBox/refs/heads/main/.configuration/workloads/frontend-Engineer/frontend.dsc.yaml'
      configurationFile: 'C:\WinGetConfig\frontend.dsc.yaml'
      runAsUser: true