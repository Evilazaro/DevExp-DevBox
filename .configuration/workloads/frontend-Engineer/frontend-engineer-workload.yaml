$schema: "1.0"
name: 'frontend-engineer-workload'
description: 'Front End Engineer Workload'
tasks:
  - name: winget
    description: Install PowerShell
    parameters:
      package: 'Microsoft.PowerShell'
  - name: winget
    description: Install workload baseline prerequisites
    parameters:
      downloadUrl: 'https://raw.githubusercontent.com/Evilazaro/DevExp-DevBox/refs/heads/main/.configuration/workloads/baseline.dsc.yaml'
      configurationFile: 'C:\WinGetConfig\baseline.dsc.yaml'
      runAsUser: true
  - name: winget
    description: Install Dotnet SDK and Runtime
    parameters:
      downloadUrl: 'https://raw.githubusercontent.com/Evilazaro/DevExp-DevBox/refs/heads/main/.configuration/workloads/front/dotnet.dsc.yaml'
      configurationFile: 'C:\WinGetConfig\dotnet.dsc.yaml'
      runAsUser: true
  - name: winget
    description: Install Azure CLI and Azure Developer CLI
    parameters:
      downloadUrl: 'https://raw.githubusercontent.com/Evilazaro/DevExp-DevBox/refs/heads/main/.configuration/workloads/azure/azure.dsc.yaml'
      configurationFile: 'C:\WinGetConfig\azure.dsc.yaml'
      runAsUser: true
  - name: winget
    description: Install Visual Studio Code and Extensions
    parameters:
      downloadUrl: 'https://raw.githubusercontent.com/Evilazaro/DevExp-DevBox/refs/heads/main/.configuration/workloads/ides/frontend.dsc.yaml'
      configurationFile: 'C:\WinGetConfig\vscode.dsc.yaml'
      runAsUser: true
  