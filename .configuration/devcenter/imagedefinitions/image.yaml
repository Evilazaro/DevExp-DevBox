schemaVersion: '1.0'
image:
  name: dotnet-backend-engineer
  description: Image for .NET backend development
  tags:
    - dotnet
    - backend
    - devbox
  os: windows
  components:
    - name: dotnet-sdk
      version: '6.0'
    - name: visual-studio
      version: '2022'
      workloads:
        - name: netcore
        - name: azure
    - name: git
      version: 'latest'
    - name: nodejs
      version: '14.x'
    - name: docker
      version: 'latest'
  environmentVariables:
    - name: DOTNET_CLI_TELEMETRY_OPTOUT
      value: '1'
    - name: DOTNET_SKIP_FIRST_TIME_EXPERIENCE
      value: '1'
    - name: NUGET_XMLDOC_MODE
      value: 'skip'