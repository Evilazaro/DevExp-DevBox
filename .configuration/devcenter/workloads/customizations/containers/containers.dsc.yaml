# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2

properties:
  configurationVersion: "0.2.0"
  # This configuration installs essential container development tools using WinGet.
  # 
  # Purpose:
  # Sets up container runtime and orchestration tools for development workflows.
  #
  # Components:
  # - Docker Desktop: Containerization platform for building and running containers
  # - Helm: Package manager for Kubernetes applications
  resources:
    # Install Docker Desktop
    # Complete containerization platform with Docker Engine, Docker CLI, and Kubernetes support
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Docker.DockerDesktop
      directives:
        description: Install Docker Desktop
        allowPrerelease: true
        securityContext: elevated
      settings:
        id: Docker.DockerDesktop

    # Install Helm
    # Kubernetes package manager for deploying and managing applications
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Helm.Helm
      directives:
        description: Install Helm
        allowPrerelease: true
        securityContext: elevated
      settings:
        id: Helm.Helm
      dependsOn:
        - Docker.DockerDesktop
