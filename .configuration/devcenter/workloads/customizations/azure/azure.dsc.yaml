# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: "0.2.0"
  # This configuration installs essential Azure tools and emulators using WinGet.
  # 
  # Purpose:
  # Provides a complete Azure development environment with command-line tools,
  # local emulators, and management utilities for Azure services.
  #
  # Components:
  # - Command Line Tools: Azure CLI, Azure Developer CLI, Bicep, Azure Data CLI
  # - Local Emulators: Azure Storage Emulator, Azure Cosmos DB Emulator
  resources:
    # COMMAND LINE TOOLS
    # -----------------
    
    # Install Azure CLI for managing Azure resources
    # Core command-line tool for Azure resource management and administration
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.AzureCLI
      directives:
        allowPrerelease: true
      settings:
        id: Microsoft.AzureCLI

    # Install Azure Developer CLI (azd) for streamlined development workflows
    # Simplifies developing and deploying apps to Azure with project templates
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.Azd
      directives:
        allowPrerelease: true
      settings:
        id: Microsoft.Azd

    # Install Bicep CLI for ARM template authoring
    # Domain-specific language for declarative Azure resource deployment
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.Bicep
      directives:
        allowPrerelease: true
      settings:
        id: Microsoft.Bicep

    # Install Azure Data CLI for managing Azure data services
    # Specialized CLI for working with Azure data-related services
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.Azure.DataCLI
      directives:
        allowPrerelease: true
      settings:
        id: Microsoft.Azure.DataCLI

    # LOCAL EMULATORS
    # --------------
    
    # Install Azure Storage Emulator for local development and testing
    # Simulates Azure Blob, Queue, and Table storage services for local development
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.Azure.StorageEmulator
      directives:
        allowPrerelease: true
      settings:
        id: Microsoft.Azure.StorageEmulator

    # Install Azure Cosmos Emulator for local Cosmos DB development
    # Provides local environment for developing against Azure Cosmos DB
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.Azure.CosmosEmulator
      directives:
        allowPrerelease: true
      settings:
        id: Microsoft.Azure.CosmosEmulator
  