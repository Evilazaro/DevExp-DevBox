# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2

properties:
  configurationVersion: "0.2.0"
  # This DSC configuration installs API development and testing tools.
  # 
  # Purpose:
  # Provides essential tools for API development, testing, and documentation.
  #
  # Components:
  # - Postman: API platform for building and using APIs
  resources:
    # Install Postman
    # API platform for developing, testing, and documenting APIs
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Postman.Postman
      directives:
        description: Install Postman
        allowPrerelease: true
        securityContext: elevated
      settings:
        id: Postman.Postman
