# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  ########################################
  ### RESOURCES: System Configuration
  ########################################
  resources:
    ### Install Visual Studio
    ### -------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.VisualStudio.2022.Enterprise
      directives:
        description: Install Visual Studio 2022 Microsoft.VisualStudio.2022.Enterprise
        allowPrerelease: true
      settings:
        id: Microsoft.VisualStudio.2022.Enterprise
    ### Install VS Workloads
    ### -------------------------------------
    - resource: Microsoft.VisualStudio.DSC/VSComponents
      directives:
        description: Install required VS workloads from vsconfig file
        allowPrerelease: true
      settings:
        productId: Microsoft.VisualStudio.2022.Enterprise
        channelId: VisualStudio.17.Preview
        components:
          - Microsoft.VisualStudio.Workload.CoreEditor
          - Microsoft.VisualStudio.Workload.Azure
          - Microsoft.VisualStudio.Workload.Data
          - Microsoft.VisualStudio.Workload.DataScience
          - Microsoft.VisualStudio.Workload.ManagedDesktop
          - Microsoft.VisualStudio.Workload.NativeDesktop
          - Microsoft.VisualStudio.Workload.NetCrossPlat
          - Microsoft.VisualStudio.Workload.NetWeb
          - Microsoft.VisualStudio.Workload.Node
          - Microsoft.VisualStudio.Workload.Python
          - Microsoft.VisualStudio.Workload.Universal
          - Microsoft.VisualStudio.Workload.VisualStudioExtension
        includeRecommended: true
        includeOptional: false
        productArch: x64
      dependsOn:
        - Microsoft.VisualStudio.2022.Enterprise
