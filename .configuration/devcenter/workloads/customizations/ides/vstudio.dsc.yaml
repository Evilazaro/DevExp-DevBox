# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2

properties:
  configurationVersion: "0.2.0"
  # This configuration installs Visual Studio 2022 Enterprise using WinGet.
  # 
  # Purpose:
  # Provides a full-featured integrated development environment for any developer
  # to build applications across any platform.
  #
  # Components:
  # - Visual Studio 2022 Enterprise: Microsoft's flagship IDE with all features and workloads
  resources:
    # Install Visual Studio 2022 Enterprise
    # Complete IDE that provides comprehensive tools and services for developers
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: Microsoft.VisualStudio.2022.Enterprise
      directives:
        description: Install Visual Studio 2022 Enterprise
        allowPrerelease: true
        securityContext: elevated
      settings:
        id: Microsoft.VisualStudio.2022.Enterprise
