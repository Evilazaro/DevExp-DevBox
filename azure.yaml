# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/refs/heads/main/schemas/v1.0/azure.yaml.json

name: ContosoDevExp

hooks:
  preprovision:
    shell: sh
    continueOnError: false
    interactive: true
    run: |
      if [[ -n "${SOURCE_CONTROL_PLATFORM:-}" ]]; then
        echo "Using existing SOURCE_CONTROL_PLATFORM from environment variable."
      else
        export SOURCE_CONTROL_PLATFORM="adogit"
        echo "SOURCE_CONTROL_PLATFORM is set with 'adogit'"
      fi
      ./setup.sh -e ${AZURE_ENV_NAME} -s ${SOURCE_CONTROL_PLATFORM}